{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Register Page{% endblock %}

<link rel="stylesheet" type="text/css" href="../static/css/new_user.css">

{% block content %}
<div class="container">
  <div class="page-header">
    <h1>Register</h1>

    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}

  </div>
  <div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <hr/>
    <a href="/login">Login existing user</a>
  </div>
  <div class = "col-md-2">
  </div>
  <div class = "image">
    <a class="image" href="#">
              <img src="../static/logo.png"></a>
  </div>
</div>

{% endblock %}
